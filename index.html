		.controller('demo', ['$scope', function($scope) {

		
		 $scope.text = "<h1>NẾU KHÔNG PHẢI LÀ ANH</h1><div id='page1' class='page'><h2>VỢ THUÊ</h2><p>Nhi run rẩy chạy dọc theo hành lang trắng xóa của bệnh viện đa khoa đặc mùi thuốc khử trùng. Tin xấu từ người dì họ dưới quê nhà luôn ám ảnh trong đầu cô suốt quãng đường từ Sài Gòn về. Thế nên mặc dù cô luôn tự trấn an rằng em trai mình sẽ không gặp vấn đề gì nghiêm trọng, nhưng linh tính mách bảo khiến những bước chân của Nhi không thể nào vững chãi nữa.</p><p>\"Bác sỹ, em trai của tôi sao rồi ạ?\"</p><p>Bác sỹ vỗ vỗ vai Nhi trấn tĩnh và an ủi khi nhìn thấy cô đứng sững sờ trong làn nước mắt. Vài chục triệu à? Hai năm qua học ở Sài Gòn, đến hai triệu đồng cô còn chưa có. Tiền nhà trọ, tiền học phí, lại thêm việc mỗi tháng cô đều phải gửi tiền về quê cho người dì họ chăm sóc đứa em trai khờ khạo, số tiền làm thêm và dành dụm cô cũng chỉ xoay sở được những phần chi phí sinh hoạt khác.</p></div><div id='page2' class='page'><h2>\"NGỌC TRONG ĐÁ\"</h2><p>Ngày thứ nhất làm vợ.</p><p>Cũng không quá khó khăn hay tồi tệ so với những gì Gia Nhi đã từng trải qua trong thời gian cô trưởng thành không cha không mẹ. Nhớ lại buổi tối hôm qua, Cao Nguyên nhìn thấy dáng vóc ngồi co ro trên đầu giường của cô, anh không nói lời nào, chỉ tặng cho cô một nụ cười miệt thị rồi lẳng lặng ôm cả gối và chăn định chuyển sang phòng khác. Nhưng Gia Nhi đã lên tiếng trước.</p><p>\"Nếu anh cho phép, tôi có thể qua phòng của bé Dương…\"</p><p>\"Bé Dương đã có má Lam. Cô cứ ở đây, nhà tôi nhiều phòng, cô không cần lo.\"</p><p>\"Thật sự thì tôi không quen nằm trên một chiếc giường rộng rãi như thế này. Vả lại, anh đã thuê tôi là mẹ bé Dương, tôi cũng muốn làm tròn trách nhiệm. Tôi sẽ cùng má Lam chăm sóc con anh.\"</p><p>Tối đó, Gia Nhi trằn trọc suốt đêm. Cô không ngủ được vì lo cho những ngày sắp đến, không biết bản thân mình sẽ đi đến bước đường nào nữa. Cô sực nhớ đến Huy, suy nghĩ đến ngày vào trường gặp lại anh, cô phải đối mặt như thế nào. Bất chợt có giọt nước mắt nóng hổi lăn trên má cô.</p><p>Buổi sáng thứ bảy, trời trong xanh, không khí trong lành khiến tâm trạng mọi người cũng thoải mái. Má Lam hì hục chuẩn bị hai phần bò bít tết thật nóng hổi cho bữa điểm tâm. Trong khi đó, Gia Nhi vẫn nằm cuộn tròn trong chăn cho đến khi chiếc điện thoại rung bần bật, nhìn con số tám hiện lên trên màn hình, cô mới bật dậy chui ngay khỏi chăn, trong đầu suy nghĩ lần này chắc chắn sẽ bị người “chồng” kia hằn học thôi. Trước khi ra khỏi phòng, Gia Nhi vẫn không quên liếc nhìn Nguyên Dương, mỉm cười.</p></div>";
